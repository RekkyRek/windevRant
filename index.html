<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style/base.min.css">
  <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
  <script src="./vue.js" charset="utf-8"></script>
  <script src="./index.js" charset="utf-8"></script>
  <title>DevRant</title>
</head>
<body>
  <div id="windowBar"></div>
  <div id="sidebar" data-active="false">
    <i class="fa fa-user-circle-o fa-fw" aria-hidden="true" style="margin-top: 20px"><span>Dacexi</span></i>
    <div style="flex:2"></div>
    <i class="fa fa-plus fa-fw" aria-hidden="true"><span>New Rant</span></i>
    <i class="fa fa-search fa-fw" aria-hidden="true"><span>Search</span></i>
    <i class="fa fa-bars fa-fw" aria-hidden="true"><span>Rants</span></i>
    <i class="fa fa-file-text-o fa-fw" aria-hidden="true"><span>Stories</span></i>
    <i class="fa fa-calendar-o fa-fw" aria-hidden="true"><span>Weekly rants</span></i>
    <i class="fa fa-shopping-cart fa-fw" aria-hidden="true"><span>Swag</span></i>
    <i class="fa fa-comment fa-fw" aria-hidden="true"><span>Feedback</span></i>
    <div style="flex:2"></div>
    <i class="fa fa-gear fa-fw" aria-hidden="true" style="margin-bottom: 20px"><span>Settings</span></i>
  </div>
  <div id="rants">
    <div class="rant" v-for="rantobj in rants">
      <div class="rantleft">
        <button type="button" name="Up"><i class="fa fa-plus fa-fw" aria-hidden="true"></i><i class="fa fa-plus fa-fw" aria-hidden="true"></i></button>
        <p>{{rantobj['score']}}</p>
        <button type="button" name="Up"><i class="fa fa-minus fa-fw" aria-hidden="true"></i><i class="fa fa-minus fa-fw" aria-hidden="true"></i></button>
      </div>
      <p>{{rantobj['text']}}</p>
       <i class="fa fa-comments" aria-hidden="true"><p>{{rantobj['num_comments']}}</p></i>
      <div class="spacer"></div>
    </div>
  </div>
</body>
</html>
